    <style>

        body { font-family: 'Inter', system-ui, sans-serif; background: var(--bg); margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .container { background: white; width: 90%; max-width: 400px; padding: 25px; border-radius: 20px; box-shadow: 0 20px 25px -5px rgba(0,0,0,0.1); }

        @keyframes slideUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

</head>

<script>
    async function runBluetooth() {
        const status = document.getElementById('status');
        const preview = document.getElementById('preview');
        
        try {
            status.style.display = "block";
            status.style.background = "#e2e8f0";
            status.style.color = "#475569";
            status.textContent = "Bluetooth aranÄ±yor (Konum iznini kontrol edin)...";

            const device = await navigator.bluetooth.requestDevice({

                optionalServices: ['generic_access']
            });

            status.style.background = "#dcfce7";
            status.style.color = "#166534";
