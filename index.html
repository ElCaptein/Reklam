<!DOCTYPE html>

    <style>

</head>
<body>

    <div class="card no-print">

        <div class="setup-box">

<script>
    // Sayfa aÃ§Ä±ldÄ±ÄŸÄ±nda URL'yi al ve QR oluÅŸtur
    window.onload = function() {
        const url = window.location.href;
        document.getElementById('urlDisplay').textContent = url;

    // SÄ±ralÄ± YayÄ±nlama MantÄ±ÄŸÄ±
    async function siraliYayinla() {
        const status = document.getElementById('status');

        status.textContent = "SÄ±ralÄ± Tarama BaÅŸladÄ±... LÃ¼tfen listeden bir cihaz seÃ§in.";

            // Ancak bu dÃ¶ngÃ¼yÃ¼ hÄ±zlÄ±ca tekrar ettirerek "sÄ±ralÄ±" etki yaratÄ±yoruz
            const device = await navigator.bluetooth.requestDevice({

</script>
